<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowboarding Budget Calculator</title>
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>Snowboarding Budget Calculator</h1>
  </header>

  <main>
    <form id="budgetForm">
        <!-- Budget Field -->
        <label for="userBudget">Enter Your Budget ($):</label>
        <input type="number" id="userBudget" placeholder="Enter your budget" required>
      
        <!-- Location Dropdown -->
        <label for="location">Location:</label>
        <select id="location">
          <option value="local">AU Local</option>
          <option value="interstate">AU Interstate</option>
          <option value="japan">Japan</option>
          <option value="canada">Canada</option>
          <option value="custom">Custom</option>
        </select>
        <div id="customLocationFields" class="hidden">
          <label for="customAccommodation">Accommodation ($/day):</label>
          <input type="number" id="customAccommodation" placeholder="Enter accommodation cost">
          <label for="customTransport">Transport ($):</label>
          <input type="number" id="customTransport" placeholder="Enter transport cost">
          <label for="customLiftTickets">Lift Tickets ($/day):</label>
          <input type="number" id="customLiftTickets" placeholder="Enter lift ticket cost">
        </div>
      
        <!-- Budget Tier Dropdown -->
        <label for="budgetTier">Budget Tier:</label>
        <select id="budgetTier">
          <option value="low">Low Budget</option>
          <option value="mid">Mid Budget</option>
          <option value="high">High Budget</option>
          <option value="custom">Custom</option>
        </select>
        <div id="customBudgetTierFields" class="hidden">
          <label for="customFood">Food ($/day):</label>
          <input type="number" id="customFood" placeholder="Enter food cost">
          <label for="customTransfers">Transfers ($):</label>
          <input type="number" id="customTransfers" placeholder="Enter transfer cost">
        </div>
      
        <!-- Equipment Dropdown -->
        <label for="equipment">Equipment:</label>
        <select id="equipment">
          <option value="hire">Hire</option>
          <option value="gearTransport">Gear Transport</option>
          <option value="na">N/A</option>
          <option value="custom">Custom</option>
        </select>
        <div id="customEquipmentField" class="hidden">
          <label for="customEquipment">Equipment ($):</label>
          <input type="number" id="customEquipment" placeholder="Enter equipment cost">
        </div>
      
        <label for="dateRange">Select Date Range:</label>
        <div id="dateRange"></div>
      
        <button type="button" id="calculate">Calculate</button>
      </form>
      
      <div id="results">
        <h2>Results</h2>
        <p id="placeholder">Please make your selections and press Calculate.</p>
      </div>
      
  </main>

  <footer>
    <p>Snowboarding Holiday Budget Calculator</p>
  </footer>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="./main.js"></script>
</body>
</html>
